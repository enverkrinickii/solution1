<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First solution</title>
</head>
<body>
<div>
	<p><button id="1" onclick="change()">1</button></p>
	<p><button id="2" onclick="change()">2</button></p>
	<p><button id="3" onclick="change()">3</button></p>
</div>
<script type="text/javascript">

    function change(input) {
		let btns = [];
		
		for(let i = 1; i < 4; i++) {
			btns.push(document.getElementById(i).innerText);
		}
		
		let el = btns.shift();
		btns.push(el);
		
		for(let i = 1; i < 4; i++) {
			document.getElementById(i).innerText = btns[i-1];
		}		
    }


</script>

</body>
</html>
